<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" href="css/main.css" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Technical Project| Transaction Reconciliation</title>

    <!--Bootstrap 4-->
<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">-->
</head>
<body>
<div class="container">
    <div class="section-header">
        <p >Specify files to compare:</p>
    </div>
    <fieldset>
        <form th:method="POST" action="/" enctype="multipart/form-data" >
            <div class="file-upload">
                <label th:for="file1">Select a CSV file 1</label>
                <input type="file" name="file1" id="file1" accept=".csv">
            </div>
            <div class="file-upload">
                <label th:for="file2">Select a CSV file 2</label>
                <input type="file" name="file2" id="file2" accept=".csv">
            </div>

            <button th:type="submit" >Compare</button>

        </form>
    </fieldset>
</div>


</body>
</html>
