
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Error Page</title>
</head>
<body>
<h2>Application Error, please contact support.</h2>

<h3>Debug Information:</h3>

<strong>Requested URL :</strong> <p th:text="${url}"></p><br><br>

<strong>Exception Message :</strong> <p th:text="${message}" ></p><br><br>

<strong><a th:href="@{/}">Back Home</a></strong> <br><br><br>
<strong>Exception Stack Trace</strong><br>

<p th:each="trace : ${exception_trace_list}" th:text="${trace}"  />
<br><br>


</body>
</html>
